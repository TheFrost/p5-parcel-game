<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cheetos Game</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background-color: #FF8C00;
    }
    * { box-sizing: border-box }

    #sketch-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: calc(100% - 56px);
    }
    @media (min-height: 768px) {
      #sketch-wrapper {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="sketch-wrapper"></div>

  <script src="index.js"></script>
</body>
</html>
