<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cheetos Chart</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    #chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 100vw;
      min-height: 100vh;
    }

    * { box-sizing: border-box }
  </style>
</head>
<body>
  <div id="chart-container"></div>
  
  <script src="js/game.chart.js"></script>
  <script>
    fetch('log.json')
      .then(function(res) {
        return res.json();
      })
      .then(function(log) {
        new GameChart(log, 'chart-container');
      });
  </script>

</body>
</html>
